<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-screen Video Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            object-fit: cover;
        }
        .content {
            position: relative;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="Idle & Talk & Funny.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="content">
        <h1>Welcome to My Full-screen Video App</h1>
        <p>This is some sample content that appears over the video.</p>
    </div>
</body>
</html>
